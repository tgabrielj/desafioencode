<h1>Actividades</h1>

<table 
    *ngIf="actividades.length > 0"
    mat-table
    [dataSource] = "actividades"
    class="mat-elevation-z8"
    >

    <ng-container matColumnDef  ="Id Actividad">
        <th mat-header-cell *matHeaderCellDef>Id Actividad</th>
        <td mat-cell *matCellDef="let element">
            {{element.id}}
        </td>
    </ng-container>
    
    <ng-container matColumnDef  ="Fecha de Creacion">
        <th mat-header-cell *matHeaderCellDef>Fecha de Creacion</th>
        <td mat-cell *matCellDef="let element">
            {{element.create_date | date: 'yyyy/MM/dd' }}
        </td>
    </ng-container>

    <ng-container matColumnDef  ="Id Usuario">
        <th mat-header-cell *matHeaderCellDef>Id Usuario</th>
        <td mat-cell *matCellDef="let element">
            {{element.id_usuario}}
        </td>
    </ng-container>

    <ng-container matColumnDef  ="Actividad">
        <th mat-header-cell *matHeaderCellDef>Actividad</th>
        <td mat-cell *matCellDef="let element">
            {{element.actividad}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef=" let row; columns: columnasAMostrar"></tr>

</table>
